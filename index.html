<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HLS Player with Plyr</title>

  <!-- ✅ Plyr CSS (for proper UI styling) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />
  
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>

  <!-- ✅ Video Element -->
  <video id="player" controls></video>

  <!-- ✅ HLS.js (for .m3u8 support) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- ✅ Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.polyfilled.min.js"></script>

  <!-- ✅ Script to initialize player -->
  <script>
    const video = document.getElementById('player');
    const videoSrc = 'https://path.to/your/stream.m3u8'; // <-- Change this to your actual .m3u8 link

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }

    // ✅ Initialize Plyr
    const player = new Plyr(video);
  </script>

</body>
</html>
